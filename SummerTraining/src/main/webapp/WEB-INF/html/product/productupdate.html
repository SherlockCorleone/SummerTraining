<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改信息商品</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
	<header class="bar bar-nav">
		<h1 class="title">商品信息</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商品名称</div>
							<div class="item-input">
								<input type="text" id="product-name" placeholder="商品名称">
							</div>
						</div>
					</div>
				</li>
				<!--商品分类 下拉列表-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-eamil"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商品分类</div>
							<div class="item-input">
								<select id="product-category">
								</select>
							</div>
						</div>
					</div>
				</li>
				<!--优先级 number-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-eamil"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">优先级</div>
							<div class="item-input">
								<input type="number" id="priority" placeholder="请输入正整数，数值越大优先级越高">
							</div>
						</div>
					</div>
				</li>
				<!--原价 number-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">原价</div>
							<div class="item-input">
								<input type="text" id="normal-price" placeholder="原价">
							</div>
						</div>
					</div>
				</li>
				<!--现价 number-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">现价</div>
							<div class="item-input">
								<input type="text" placeholder="现价" id="promotion-price">
							</div>
						</div>
					</div>
				</li>
				<!--缩略图  上传控件-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商品缩略图</div>
							<div class="item-input">
								<input type="file" id="product-image">
							</div>
						</div>
					</div>
				</li>
				<!--详情图  上传控件-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner product-image-detail-div">
							<div class="item-title label">商品详情图</div>
							<div class="item-input" id="product-image-detail">
								<input type="file" class="product-image-detail">
							</div>
						</div>
					</div>
				</li>
				<!--商品创建日期 text -->
				<li class="align-top">
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商品创建日期</div>
							<div class="item-input">
								<input type="text" id="create-date" ></input>
							</div>
						</div>
					</div>
				</li>
				<!--商品最后修改日期 text -->
				<li class="align-top">
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商品最后修改日期</div>
							<div class="item-input">
								<input type="text" id="last-modify-date" ></input>
							</div>
						</div>
					</div>
				</li>
				<!--商品简介 textarea -->
				<li class="align-top">
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商品简介</div>
							<div class="item-input">
								<textarea id="product-desc" placeholder="商品简介"></textarea>
							</div>
						</div>
					</div>
				</li>
				<!--验证码  kaptcha-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<input type="text" id="j_captcha" placeholder="验证码">
							<div class="item-input">
								<img id="captcha_img" alt="点击更换" title="点击更换"
									onclick="changeVerifyCode(this)" src="../Kaptcha" />
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="/SummerTraining/shopadmin/productlist" class="button button-big button-fill button-danger"
						id="back">返回</a>
				</div>
				<div class="col-50">
					<a href="#" class="button button-big button-fill" id="submit">提交</a>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/product/productupdate.js' charset='utf-8'></script>
</body>
</html>
